name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "test-deployment" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: minafoundation-default-runners

    steps:

    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: ✅ Format
      run: cargo fmt --all -- --check

    - name: 🔍 Lint
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: 🛠️ Build
      run: cargo build --verbose --release

    - name: 🧪 Test
      run: cargo test --verbose

    - name: 📦 Package
      run: | 
          cargo install cargo-deb
          cargo deb

    - name: 📤 Upload 
      run: |
          apt-get install -y gem
          gem install deb-s3
          deb-s3 upload --s3-region=us-west-2 --bucket packages.o1test.net --lock --preserve-versions --cache-control=max-age=120 --component "stable" --codename "ubuntu" ./target/debian/*.deb



