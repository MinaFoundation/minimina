name: Build

on:
  push:
    branches: 
      - main
    tags:
      - '*'
  pull_request:
    branches: 
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_deploy:
    runs-on: minafoundation-default-runners
    environment: package

    steps:

    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: ✅ Format
      run: cargo fmt --all -- --check

    - name: 🔍 Lint
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: 🛠️ Build
      run: |
          if [[ ${{ github.ref }} == "refs/heads/main" ]] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            cargo build --verbose --release
          else
            cargo build --verbose
          fi


    - name: 🧪 Test
      run: cargo test --verbose

    - name: 📦 Package
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      run: | 
          cargo install cargo-deb
          cargo deb

    - name: 📤 Upload 
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      env:
        ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
        SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
      run: |
          sudo apt-get update
          sudo apt-get install -y rubygems locales
          sudo gem install deb-s3

          if startsWith(${{ github.ref }}, 'refs/tags/'); then
            RELEASE=stable
          else
            RELEASE=unstable
          fi

          sudo locale-gen en_US.UTF-8
          export LANG=en_US.UTF-8
          export LANGUAGE=en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          deb-s3 upload --s3-region=us-west-2 --bucket packages.o1test.net --lock --preserve-versions --access-key-id=$ACCESS_KEY_ID --secret-access-key=$SECRET_ACCESS_KEY --cache-control=max-age=120 --component $RELEASE --codename "ubuntu" ./target/debian/*.deb
